{% extends 'head.html' %}

{% block contenido %}
    <form action="/materias" method="POST" >
      <label for="">Digite Materia</label>
      <input type="text" name="txtMateria" required>
      <button type="submit" class="asignar-deco btn btn-primary">Enviar</button>
    </form>    
    <table class="table table-sm">
        <thead>
            <tr>
                <th>ID</th>
                <th>NOMBRE</th>
                
            </tr>            
        </thead>
        <tbody>
            {% for item in lista %}
            <tr>                
                <td>{% print(item[0])%}</td>
                <td>{% print(item[1])%}</td>                
            </tr>
            {% endfor %}
        </tbody>

    </table>
{% endblock %}
