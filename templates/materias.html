{% extends 'head.html' %}

{% block contenido %}
    <!-- MENU DE NAVEGACION DE USUARIOS LOGIN Programado: Lerkis-->
    
    <!-- FIN DE MENU -->
    <!-- INICIO DE CONTENIDO-->
    <div class="card">
        <div class="card-body">
            <form action="/materias" method="POST" >
                <label for="">Digite Materia</label>
                <input type="text" name="txtMateria" required>
                <button type="submit" class="asignar-deco btn btn-primary">Enviar</button>
            </form>          
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>ACCIONES</th>
                        
                    </tr>            
                </thead>
                    <tbody>
            {% for item in lista %}
            <tr>                
                <td>{% print(item[0])%}</td>
                <td>{% print(item[1])%}</td>
                <td>{% print(item[2])%}</td>
                <td>
                    <form action="/materias_editar" method="POST">
                        <input type="hidden" name="txtEditar" value="1">
                        <input type="hidden" name="txtIdMateria" value="{% print(item[0])%}">
                        <input type="hidden" name="txtNombre" value="{% print(item[1])%}">
                        <button type="submit" class="btn btn-primary"><i class="bi bi-pencil-square"></i></button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
{% endblock %}
