<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/estilos.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col-md-2 navegacion">
            <ul class="nav flex-column">
                <li class="nav-item">                    
                    <h3>
                        <a class="nav-link active inicio" href="/home" type="submit">
                            <img src="{{ url_for('static',filename='images/logo.jpg') }}" class="img-fluid" alt="Responsive image">
                        </a>
                        
                    </h3>
                </li>
                <div class="dropdown-divider division"></div>
                <li class="nav-item">                  
                    <a class="nav-link inicio" href="/personas" type="submit"><i class="bi bi-person-circle"></i> Personas</a>
                </li>
                <li class="nav-item">                  
                    <a class="nav-link inicio" href="/estudiantes" type="submit"><i class="bi bi-person"></i> Estudiantes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link inicio" href="/docentes" type="submit"><i class="bi bi-file-earmark-person"></i> Docentes</a>
                </li>
                <div class="dropdown-divider division"></div>
                <li class="nav-item">
                    <a class="nav-link inicio" href="/cursos" type="submit"><i class="bi bi-calendar-week"></i> Cursos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link inicio" href="/matriculas" type="submit"><i class="bi bi-folder2-open"></i> Matriculas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link inicio" href="/materias" type="submit"><i class="bi bi-book"></i> Materias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link inicio" href="/notas" type="submit"><i class="bi bi-card-checklist"></i> Notas</a>
                </li>
                <div class="dropdown-divider division"></div>
                <li class="nav-item">
                    <a class="nav-link inicio" href="#"><i class="bi bi-card-checklist"></i> Actividades</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link inicio" href="/noticias"><i class="bi bi-newspaper"></i> Noticias</a>
                </li>
                
              </ul>
        </div>
        <div class="col-md-10 contenido">
            <!-- CODIGO CONTENIDO PYTHON-->
            <contenido>
                {% block contenido %}
		        {% endblock %} 
            </contenido>
            <!--FIN PYTHON-->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
