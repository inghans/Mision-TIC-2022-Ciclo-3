{% extends 'head.html' %}

{% block contenido %}
    <!-- MENU DE NAVEGACION DE USUARIOS LOGIN Programado: Lerkis-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-end">        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">                
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{% print(usuario) %}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Configurar</a>
                        <a class="dropdown-item" href="#">Salir</a>                        
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!-- FIN DE MENU -->
    <!-- INICIO DE CONTENIDO-->
    <div class="card">
        <div class="card-body">
            <form action="/cursos" method="POST" >
                <label for="">Digite Curso</label>
                <input type="text" name="txtCurso" required>
                <button type="submit" class="asignar-deco btn btn-primary">Enviar</button>
            </form>          
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE CURSO</th>
                        <th>ACCIONES</th>
                        
                    </tr>            
                </thead>
                <tbody>
                    {% for item in lista %}
                    <tr>                
                        <td>{% print(item[0])%}</td>
                        <td>{% print(item[1])%}</td>
                        <td>
                            <form action="/cursos_editar" method="POST">
                                <input type="hidden" name="txtEditar" value="1">
                                <input type="hidden" name="txtIdCurso" value="{% print(item[0])%}">    
                                <input type="hidden" name="txtNombre" value="{% print(item[1])%}">                            
                                <button type="submit" class="btn btn-primary"><i class="bi bi-pencil-square"></i></button>
                            </form>  
                        </td>            
                    </tr>
                    {% endfor %}
                </tbody>
        
            </table>
        </div>
    </div>
        
    
{% endblock %}
