<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   		
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/estilos.css') }}">
    <title>Inicio de Sesion</title>
</head>
<body>
    <div class="container">
        <div class="card card-login">
            <div class="card-body">
              <h1 class="titulo-login">Iniciar Sesion</h1>
              <form action="/sesion" method="POST">
                <div class="form-group">
                  <label for="exampleInputEmail1">Nombre de Usuario</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="user">
                  
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="pass">
                </div>
                <hr>                
                <button type="submit" class="btn btn-primary">Ingresar</button>
                <a class="btn btn-danger" href="register">Crear Cuenta Nueva</a>
              </form>              
            </div>
            <div class="alert alert-primary {{ resultado }}" role="alert" >
                Contrase√±a Incorrecta
              </div>
          </div>
          
    </div>

</body>
</html>
